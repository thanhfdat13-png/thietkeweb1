<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Canvas Animation Demo</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f5f5;
    }
</style>
</head>
<body>

<canvas id="myCanvas" width="500" height="300" style="background:white; border:1px solid #000;"></canvas>

<script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    let x = 0;

    function draw(){
        ctx.clearRect(0, 0, 500, 300); 
        
        x += 2;  
        
        ctx.fillRect(x, 100, 50, 50);  
        
        
        if (x > 500) {
            x = -50;
        }

        requestAnimationFrame(draw);  
    }

    draw(); 
</script>

</body>
</html>
